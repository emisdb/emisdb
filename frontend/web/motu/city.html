        <title>City to go</title>

    <link href="css/city.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
            window.onload = function() {
             var date = new Date();
              var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear();

                if (month < 10) month = "0" + month;
                if (day < 10) day = "0" + day;

                var today = year + "-" + month + "-" + day;       
                document.getElementById('tourdate').value =today;
            };
        </script> 
            
    </head>

        <div class="icon-bar">

        </div>
        <form action="spb.html" target="_blank" method="GET">
            City to go:<br>
            <input list="cities" name="tourcity">
           <datalist id="cities">
             <option value="SaintPetersburg">
             <option value="Moscow">
             <option value="Kiev">
             <option value="Odessa">
             <option value="Tallinn">
           </datalist>  
            <br>
           Date:<br>
              <input type="date" name="tourdate" id="tourdate" >
            <br>
